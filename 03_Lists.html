<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>
            recipe Using ordred list
        </h1>
        <!--Ordred list shows list in order link numbers and many more-->
        <ol>
            <li>Add flour</li>
            <li>Beat egges</li>
            <li>Stir in eggs</li>
            <li>Stir in milk</li>
        </ol>

        <h1>
            Ingredients using unordered list
        </h1>
        <!--Unorderd list shows the list into form of some signes like bullets points and all-->
        <ul>
            <li>Flour</li>
            <li>Two eggs</li>
            <li>One cup of milk</li>


        </ul>
    </body>
</html>
